<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us – Rebirth Creative Studio AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="topbar">
      <div class="wrap topbar__inner">
        <a class="brand" href="index.html" aria-label="Rebirth Creative Studio AI Home">
          <span class="brand__name">Rebirth Studio</span>
          <span class="brand__ai">AI</span>
        </a>

        <nav class="nav" id="siteNav">
  <button class="navToggle" type="button" id="navToggle" aria-label="Open menu" aria-expanded="false">
    ☰
  </button>

  <div class="navLinks" id="navLinks">
    <a href="about.html">About us</a>
    <a href="contact.html">Contact us</a>
  </div>
</nav>
      </div>
    </header>

    <main class="page">
      <div class="wrap">
        <section class="pageCard">
          <h1 class="pageTitle">Let’s work Together</h1>
          <p class="pageSub">Have a project in mind? Get in touch and let’s create something amazing.</p>

          <form style="display:grid; gap: 12px; margin-top: 18px;">
            <label style="font-size:12px; font-weight:600;">Name</label>
            <input
              type="text"
              placeholder="Name"
              style="padding:14px; border-radius:12px; border:1px solid rgba(27,27,27,0.14); background: rgba(255,255,255,0.75);"
            />

            <label style="font-size:12px; font-weight:600;">Email</label>
            <input
              type="email"
              placeholder="Email"
              style="padding:14px; border-radius:12px; border:1px solid rgba(27,27,27,0.14); background: rgba(255,255,255,0.75);"
            />

            <label style="font-size:12px; font-weight:600;">Message</label>
            <textarea
              rows="7"
              placeholder="Tell me about your project."
              style="padding:14px; border-radius:12px; border:1px solid rgba(27,27,27,0.14); background: rgba(255,255,255,0.75); resize: vertical;"
            ></textarea>

            <div style="margin-top: 8px;">
              <button class="btn btn--primary" type="button">Send Message</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="wrap footer__inner">
        <div class="footerBrand">
          <span class="footerBrand__name">Rebirth Creative Studio</span>
          <span class="footerBrand__ai">AI</span>
        </div>
        <div class="footerTag">Design luxury from your own clothing</div>
        <div class="footerCopy">© 2026 Rebirth Studio AI. All rights reserved.</div>
      </div>
    </footer>
  </body>
</html>
